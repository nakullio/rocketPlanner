<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="packages/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container-fluid main"></div>
    <div class="row">
      <div class="col greeting">
        <h2 class="greeting__type">Good Morning,</h2>
        <h2 class="greeting__name">Nakula</h2>
        <img id="greeting__image" src="./images/good-morning.png" />
      </div>
    </div>
    <div class="row mb-4">
      <div class="col progresContainer">
        <div id="container"></div>
      </div>
    </div>
    <div class="row">
      <div class="col actionInput">
        <h5 class="actionInput__text">TODAY'S PLAN OF ACTION</h5>
        <div class="actionInput__inputContainer">
          <form id="addItemForm">
          <div class="input-group input-group-lg">
            <input name ="itemText"
              type="text"
              class="form-control"
              placeholder="Add Action Item, press Enter"
            />
          </form>
          </div>
          <div class="actionInput__suggestions">
            <button type="button" data-text="Go to Gym" class="quick-action btn btn-outline-dark btn-sm">
              Gym
            </button>
            <button type="button" data-text="Read this site" class="quick-action btn btn-outline-dark btn-sm">
              Read this site
            </button>
            <button type="button" data-text="Meditate" class="quick-action btn btn-outline-dark btn-sm">
              Meditation
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col actionItems">
        
      </div>
    </div>

    <script src="./packages/jquery-3.5.1.min.js"></script>
    <script src="./packages/bootstrap.min.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./packages/fontawesome.js"></script>
    <script src="./packages/uuidv4.min.js"></script>
    <script src="js/circle.js"></script>
    <script src="js/action-items-utils.js"></script>
    <script src="./js/scirpt.js"></script>
  </body>
</html>
